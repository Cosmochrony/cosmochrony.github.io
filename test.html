<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Logo Cosmochrony</title>
  <style>
    :root{
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #0b0b0b;
      --core: rgba(105,105,105,.77);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0b0b;
        --fg: #f4f4f4;
        --core: rgba(200,200,200,.62);
      }
    }
    body{
      background: var(--bg);
      color: var(--fg);
    }
    .logo{
      width:min(60vmin, 44px);
      height:auto;
      display:block;
      color: var(--fg);
    }
    .logo .core{
      fill: var(--core);
    }
  </style>
</head>
<body>
<svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 249 249" role="img"
  aria-label="Cosmochrony logo">
  <path fill="currentColor"
    style="transform-box: fill-box; transform-origin: 50% 50%; paint-order: stroke;"
    transform="matrix(0.642887, 0.642887, -0.642887, 0.642887, -376.818024, -270.825104)"
    d="M 637.098 395.203 A 136.402 136.402 0 1 1 500.695 258.801 L 500.695 395.203 Z"/>
  <ellipse class="core" cx="122.899" cy="123.911" rx="80.614" ry="80.614"/>
</svg>
</body>
</html>
